name: PR Approval Tracker (Email)

on:
  schedule:
    # Run every weekday at 9 AM UTC (adjust timezone as needed)
    - cron: '0 9 * * 1-5'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  check-prs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run PR tracker and send email
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          GITHUB_ORG: ${{ secrets.GH_ORG }}
          GITHUB_REPOS: ${{ secrets.GH_REPOS }}
          TEAM_MEMBERS: ${{ secrets.TEAM_MEMBERS }}
          REQUIRED_APPROVALS: ${{ secrets.REQUIRED_APPROVALS || '2' }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: npm start
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "PR tracker failed! Check the logs above."




